<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>jewellry Login</title>
   <link rel="stylesheet" href="./css/login.css">
</head>
<body>
   <header>
      <div>
         <img src="./jewels/diamond.png" alt="">
      </div>
      <p><a href="./signup.html" target="_blank">Not a member? sign up</a></p>
   </header>
   <main>
      <div class="login-card">
         <h3>Log in to your Account</h3>
         <input type="email" name="email" id="email" required placeholder="user@example.com">
         <input type="password" name="password" id="password" placeholder="password" required>
         <p class="checkbox">
            <input type="checkbox" name="checkbox" id="checkbox"><label for="me">remember me</label>
         </p>
         <div class="center">
            <p class="login">Login</p>
            <p class="after">or</p>
            <p class="google">Continue with google</p>
            <p class="pass">forget password</p>
         </div>
         
      </div>
   </main>
</body>
</html>
