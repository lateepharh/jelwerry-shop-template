<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>signup</title>
   <link rel="stylesheet" href="./css/login.css">
</head>
<body>
   <header>
      <div>
         <img src="./jewels/diamond.png" alt="">
      </div>
      <p><a href="./signup.html">sign up</a></p>
   </header>
   <main>
      <div class="login-card">
         <h3 class="sign-up">sign up</h3>
         <div class="center">
            <input type="text" name="text" id="text" placeholder="username" required>
            <input type="email" name="email" id="email" required placeholder="user@example.com">
            <input type="tel" name="tel" id="tel" pattern="890-675-609-342" max="16" required placeholder="phone">
            <input type="password" name="password" id="password" placeholder="password">
            <input type="password" name="password" id="password" placeholder="confirm password">
            <br>
            <button type="submit">Sign up</button>
            <p class="account">Already have an account? <a href="#">Login</a></p>
         </div>
      </div>
   </main>
</body>
</html>
